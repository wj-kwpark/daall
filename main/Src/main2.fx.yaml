main2 As screen:
    OnVisible: |
        =ClearCollect(
            maindata,
            AddColumns(
                Filter(
                    'nocode-test.url_history',
                    user_id = User,
                    report_title <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            maindata_chart,
            FirstN(
                SortByColumns(
                    AddColumns(
                        GroupBy(
                            maindata,
                            "report_title",
                            "detail"
                        ),
                        "count",
                        CountRows(detail.count)
                    ),
                    "count",
                    SortOrder.Descending
                ),
                7
            )
        );
        ClearCollect(
            reportCnt,
            AddColumns(
                Filter(
                    'nocode-test.report',
                    OWNER_ID = User,
                    REPORT_TITLE <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            shareReportCnt,
            AddColumns(
                Filter(
                    'nocode-test.share_authority',
                    USER_ID = User,
                    RESOURCE_TYPE = "보고서",
                    RESOURCE_NAME <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            reportStatus,
            {
                reportType: "myReport",
                count: CountRows(reportCnt)
            },
            {
                reportType: "shareReport",
                count: CountRows(shareReportCnt)
            }
        );
        ClearCollect(
            reportStatusChart,
            {reportStatus: reportStatus}
        );

    Base_1 As Base:
        loginDate: =Now()
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    "'resource-count_1' As groupContainer.manualLayoutContainer":
        DropShadow: =DropShadow.None
        Height: =302
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =260
        X: =220
        Y: =97
        ZIndex: =2

        Container3_6 As groupContainer.manualLayoutContainer:
