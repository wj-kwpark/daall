main As screen:
    BackgroundImage: =bg_login
    OnVisible: |
        =Set(
            open,
            false
        );
        ClearCollect(
            maindata,
            AddColumns(
                Filter(
                    'nocode-test.url_history',
                    user_id = User,
                    report_title <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            maindata_chart,
            FirstN(
                SortByColumns(
                    AddColumns(
                        GroupBy(
                            maindata,
                            "report_title",
                            "detail"
                        ),
                        "count",
                        CountRows(detail.count)
                    ),
                    "count",
                    SortOrder.Descending
                ),
                7
            )
        );
        
        ClearCollect(
            reportCnt,
            AddColumns(
                Filter(
                    'nocode-test.report',
                    OWNER_ID = User,
                    REPORT_TITLE <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            shareReportCnt1,
            AddColumns(
                Filter(
                    'nocode-test.share_authority',
                    USER_ID = User,
                    RESOURCE_TYPE = "보고서",
                    RESOURCE_NAME <> ""
                ),
                "count",
                1
            )
        );
        ClearCollect(
            reportStatus,
            {
                myReport: CountRows(reportCnt),
                shareReport: CountRows(shareReportCnt)
            }
        );

