Base As CanvasComponent:
    ShowAlert():
        ThisProperty:
            Default: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    loginDate: =DateTime(2000, 1, 1, 0, 0, 0)
    logout: =App.ActiveScreen
    mainScreen: =App.ActiveScreen
    MenuItems: |-
        =Table(
            {
                MenuLabel: "자료실",
                MenuIcon: icon_gnb_1,
                MenuIconHover: icon_gnb_1_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1,
                SubMenu: Table(
                    {
                        SubMenuLabel: "공지사항",
                        SubMenuScreenNavigate: Notice,
                        SubMenuID: 1,
                        ParentMenu: "자료실"
                    },
                    {
                        SubMenuLabel: "Demo Report",
                        SubMenuScreenNavigate: demoList,
                        SubMenuID: 2,
                        ParentMenu: "자료실"
                    }
                )
            },
            {
                MenuLabel: "모니터링",
                MenuIcon: icon_gnb_2,
                MenuIconHover: icon_gnb_2_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table(
                    {
                        SubMenuLabel: "Azure",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 1,
                        ParentMenu: "모니터링"
                    },
                    {
                        SubMenuLabel: "Microsoft365",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 2,
                        ParentMenu: "모니터링"
                    },
                    {
                        SubMenuLabel: "PowerPlatform",
                        SubMenuScreenNavigate: App.ActiveScreen,
                        SubMenuID: 3,
                        ParentMenu: "모니터링"
                    }
                )
            },
            {
                MenuLabel: "보고서",
                MenuIcon: icon_gnb_3,
                MenuIconHover: icon_gnb_3_hover,
                MenuScreenNavigate: reportListScreen,
                MenuID: 3
            },
            {
                MenuLabel: "데이터",
                MenuIcon: icon_gnb_4,
                MenuIconHover: icon_gnb_4_hover,
                MenuScreenNavigate: dataListScreen,
                MenuID: 4
            },
            {
                MenuLabel: "관리",
                MenuIcon: icon_gnb_5,
                MenuIconHover: icon_gnb_5_hover,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5,
                SubMenu: Table(
                    {
                        SubMenuLabel: "Dashboard",
                        SubMenuScreenNavigate: dashboard,
                        SubMenuID: 1,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "내정보",
                        SubMenuScreenNavigate: myinfo,
                        SubMenuID: 2,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "권한관리",
                        SubMenuScreenNavigate: authorityList,
                        SubMenuID: 3,
                        ParentMenu: "관리"
                    },
                    {
                        SubMenuLabel: "사용자관리",
                        SubMenuScreenNavigate: userList,
                        SubMenuID: 4,
                        ParentMenu: "관리"
                    }
                )
            }
        )
    userId: ="텍스트"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Image1 As image:
        Height: =768
        Image: =bg_login
        Width: =1366
        ZIndex: =1

    "'1depthMenu_1' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        Height: =507
        Items: =Base.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =280
        Width: =183
        X: =30
        Y: =190
        ZIndex: =12

        "'2depthMenu_1' As gallery.variableTemplateHeightGallery":
            DelayItemLoading: =true
            Height: =If(clickedMenu = ThisItem.MenuLabel, CountRows(ThisItem.SubMenu)*40, 0)
            Items: =ThisItem.SubMenu
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =CountRows(ThisItem.SubMenu)*40
            Width: =Parent.Width
            Y: =45
            ZIndex: =1

            Image4_1 As image:
                Height: =5
                Image: =icon_list_btn_card
                OnSelect: =Select(Parent)
                Width: =5
                X: =15
                Y: =15
                ZIndex: =1

            Label6_1 As label:
                Height: =26
                OnSelect: =Select(Parent)
                Size: =10
                Text: =ThisItem.SubMenuLabel
                Width: =122
                X: =20
                Y: =4
                ZIndex: =2

            Button3_1 As button:
                Fill: =Color.Transparent
                Height: =30
                HoverColor: =Color.Transparent
                HoverFill: =Color.Transparent
                OnSelect: |
                    =If(ThisItem.SubMenuLabel="Azure"||ThisItem.SubMenuLabel="Microsoft365"||ThisItem.SubMenuLabel="PowerPlatform",Base.ShowAlert(),Navigate(ThisItem.SubMenuScreenNavigate));
                PressedColor: =Color.Transparent
                PressedFill: =Color.Transparent
                Text: =""
                Width: =154
                X: =10
                ZIndex: =3

        Circle5_1 As circle:
            Fill: =If(clickedMenu = ThisItem.MenuLabel, RGBA(56, 96, 178, 1), Color.Transparent)
            Height: =44
            OnSelect: =Select(Parent)
            Width: =43
            X: =108
            Y: =1
            ZIndex: =2

        Rectangle4_1 As rectangle:
            Fill: =If(clickedMenu = ThisItem.MenuLabel, RGBA(56, 96, 178, 1), Color.Transparent)
            Height: =44
            OnSelect: =Select(Parent)
            Width: =131
            Y: =1
            ZIndex: =3

        imageMenu_1 As image:
            Height: =19
            Image: =If(clickedMenu = ThisItem.MenuLabel, ThisItem.MenuIconHover, ThisItem.MenuIcon)
            OnSelect: =Select(Parent)
            Width: =39
            X: =15
            Y: =15
            ZIndex: =4

        menuLabel_1 As label:
            Color: =If(clickedMenu = ThisItem.MenuLabel, Color.White, Color.Black)
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =42
            LineHeight: =10
            OnSelect: =Select(Parent)
            Text: =ThisItem.MenuLabel
            Width: =107
            X: =54
            Y: =4
            ZIndex: =5

        Button1_1 As button:
            Fill: |
                =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: |-
                =Set(
                    open,
                    !open
                );
                Set(
                    clickedMenu,
                    ThisItem.MenuLabel
                );
                Navigate(ThisItem.MenuScreenNavigate);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =170
            Y: =5
            ZIndex: =6

        Icon2_1 As icon.ChevronDown:
            Color: =If(clickedMenu = ThisItem.MenuLabel, Color.White, RGBA(56, 96, 178, 1))
            DisplayMode: =DisplayMode.View
            Height: =19
            Icon: =If(CountRows(ThisItem.SubMenu) > 1,If(clickedMenu = ThisItem.MenuLabel, Icon.ChevronUp, Icon.ChevronDown),false)
            OnSelect: =Select(Parent)
            Width: =10
            X: =135
            Y: =13
            ZIndex: =7

    Group2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =16

        Image2_1 As image:
            Height: =30
            Image: =icon_logout
            OnSelect: =Navigate(Base.logout)
            Width: =58
            X: =1232
            Y: =46
            ZIndex: =10

        loginId_1 As label:
            Color: =Color.Black
            FontWeight: =FontWeight.Bold
            Height: =41
            Size: =12
            Text: =Base.userId & " 님"
            Width: =Len(loginId_1.Text)*14
            X: =loginDate_1.X-loginId_1.Width
            Y: =43
            ZIndex: =11

        Icon1_1 As icon.Person:
            Height: =33
            Icon: =Icon.Person
            Width: =39
            X: =loginId_1.X-40
            Y: =45
            ZIndex: =13

        loginDate_1 As label:
            Height: =41
            PaddingLeft: =0
            Size: =10
            Text: ="(최종접속일 " & Base.loginDate & ")"
            Width: =216
            X: =1014
            Y: =43
            ZIndex: =14

    toHome As group:
        Height: =5
        Width: =5
        X: =-20
        Y: =144
        ZIndex: =17

        Image1_1 As image:
            Height: =70
            Image: =img_logo
            OnSelect: =Navigate(Base.mainScreen)
            Width: =70
            X: =90
            Y: =62
            ZIndex: =8

        Button2_1 As button:
            Fill: =Color.Transparent
            Height: =70
            HoverColor: =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: =Navigate(Base.mainScreen)
            PressedColor: =Color.Transparent
            PressedFill: =Color.Transparent
            Text: =""
            Width: =70
            X: =90
            Y: =62
            ZIndex: =9

    Group3_1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =18

        Container4_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Height: =691
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Width: =1294
            X: =36
            Y: =35
            ZIndex: =2

        HtmlText4_18 As htmlViewer:
            Height: =713
            HtmlText: |
                ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px; backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                background-color: rgba(255, 255, 255, 0.4);
                
                border-radius: 30px 30px 30px 30px;
                
                box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.5), inset 0px 0px 0px 0px rgba(255, 255, 255, 0.6), inset 300px 0px 200px 100px rgba(255, 255, 255,1); '> </div>"
            Width: =1305
            X: =36
            Y: =55
            ZIndex: =3

        HtmlText4_19 As htmlViewer:
            Height: =78
            HtmlText: |
                ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px; backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                background-color: rgba(255, 255, 255, 1);
                
                border-radius: 30px 30px 0px 0px;
                '> </div>"
            Width: =1243
            X: =92
            Y: =27
            ZIndex: =4

        Rectangle1_3 As rectangle:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =1
            Width: =1146
            X: =184
            Y: =90
            ZIndex: =5

        Container6_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Height: =691
            Width: =2
            X: =213
            Y: =35
            ZIndex: =6

        HtmlText4_17 As htmlViewer:
            Height: =713
            HtmlText: |
                ="<div style=' width:"& Self.Width-10&"px; height: "&Self.Height-20&"px;
                background-color: rgba(255, 255, 255, 1);
                
                border-radius: 30px 0px 0px 30px;
                
                box-shadow: -5px 0px -10px 5px rgba(0, 0, 0, 0.5), inset -5px -5px 0px 0px rgba(0, 0, 0, 0.6), inset 0px 0px 10px 10px rgba(0, 0, 0,0); '> </div>"
            Width: =190
            X: =30
            Y: =27
            ZIndex: =7

