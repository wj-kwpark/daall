Board As CanvasComponent:
    BoardData: |-
        =Table({NOTICE_TITLE: "제목", REGI_DATE: "1999-01-01", REGI_ID: "이름"})
    Fill: =RGBA(0, 0, 0, 0)
    hDate: ="생성일"
    Height: =640
    hName: ="생성자"
    hTitle: ="제목"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    BoardHeader_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(244, 247, 252, 1)
        Height: |
            =50
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width
        ZIndex: =1

    "BoardBody_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        DisplayMode: =DisplayMode.View
        Height: |
            =Parent.Height-50
        Items: =Parent.BoardData
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =50
        Width: =Parent.Width
        Y: =50
        ZIndex: =2

        BoardTitle_1 As label:
            Color: =RGBA(85, 26, 139, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
            Height: =30
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =50
            PaddingRight: =0
            PaddingTop: =0
            PressedColor: =RGBA(255,0,0,100)
            Text: =ThisItem.NOTICE_TITLE
            Width: =Parent.Width-400
            Y: =10
            ZIndex: =1

        BoardDate_1 As label:
            Align: =Align.Center
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
            Height: =30
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.REGI_DATE
            Width: =200
            X: =Parent.Width-400
            Y: =10
            ZIndex: =2

        BoardName_1 As label:
            Align: =Align.Center
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
            Height: =30
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =50
            PaddingTop: =0
            Text: =ThisItem.REGI_ID
            Width: =200
            X: =Parent.Width-200
            Y: =10
            ZIndex: =3

        BoardSeparator_1 As rectangle:
            Fill: =RGBA(128, 128, 128, 0.51)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

    HeaderSeparator_1 As rectangle:
        Fill: =RGBA(16, 87, 192, 1)
        Height: =2
        OnSelect: =
        Width: =Parent.Width
        Y: =48
        ZIndex: =3

    HeaderDate_1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        Text: =Parent.hDate
        Width: =BoardDate_1.Width
        X: =Parent.Width-400
        Y: =10
        ZIndex: =4

    HeaderName_1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        PaddingRight: =50
        Text: =Parent.hName
        Width: =BoardName_1.Width
        X: =Parent.Width-200
        Y: =10
        ZIndex: =5

    HeaderTitle_1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        PaddingLeft: =50
        Text: =Parent.hTitle
        Width: =Parent.Width-400
        Y: =10
        ZIndex: =6

    OrderTitle_2 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"title");
            If(OrderTitle,Set(OrderTitle,false),Set(OrderTitle,true));
        Width: =18
        X: =(Parent.Width-400)/2 + 40
        Y: =16
        ZIndex: =10

    OrderDate_2 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"date");
            If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
        Width: =18
        X: =Parent.Width-275
        Y: =16
        ZIndex: =11

    OrderName_2 As image:
        Height: =18
        Image: =icon_sort_btn
        OnSelect: |-
            =Set(Orderby,"date");
            If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
        Width: =18
        X: =Parent.Width-100
        Y: =16
        ZIndex: =12

