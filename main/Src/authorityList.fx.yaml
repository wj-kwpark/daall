authorityList As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "BOARD_TITLE"
                    ),
                    "RESOURCE_ID",
                    "BOARD_TITLE",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(
            authorityListdata,
            SortByColumns(
                authoritydata,
                "REGI_DATE"
            )
        )

    Base_3 As Base:
        logout: =loginScreen
        mainScreen: =main2
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

    pageTitle_1 As label:
        FontWeight: =FontWeight.Bold
        Size: =24
        Text: ="권한관리"
        X: =235
        Y: =104
        ZIndex: =2

    Container7 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =1
        DropShadow: =DropShadow.None
        Fill: =Color.White
        Height: =531
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =1077
        X: =235
        Y: =176
        ZIndex: =3

        검색필드 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =91
            Width: =1085
            X: =5
            Y: =5
            ZIndex: =1

            SearchBar_2 As SearchBar:
                Height: =91
                tDate: ="생성일"
                tTitle: ="보고서/데이터명"
                Width: =1067

            전체버튼 As button:
                Height: =32
                OnSelect: |-
                    =//ClearCollect(authorityListdata,Filter(authorityListdata,OWNER_ID=User))
                    ClearCollect(
                        authorityListdata,
                        SortByColumns(
                            authoritydata,
                            "REGI_DATE"
                        )
                    );
                    ClearCollect(
                        authorityListdata,
                    Filter(authorityListdata,OWNER_ID=User))
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =10
                Text: ="전체"
                Width: =55
                X: =671
                Y: =38
                ZIndex: =2

            보고서버튼 As button:
                Height: =32
                OnSelect: |-
                    =ClearCollect(
                        authorityListdata,
                        SortByColumns(
                            authoritydata,
                            "REGI_DATE"
                        )
                    );
                    ClearCollect(
                        authorityListdata,
                        Filter(
                            authorityListdata,
                            OWNER_ID = User
                        )
                    );
                    ClearCollect(
                        authorityListdata,
                        Filter(
                            authorityListdata,
                            OWNER_ID = User,
                            RESOURCE_TYPE = "report"
                        )
                    )
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =10
                Text: ="보고서"
                Width: =71
                X: =738
                Y: =38
                ZIndex: =3

            데이터버튼 As button:
                Height: =32
                OnSelect: |-
                    =ClearCollect(
                        authorityListdata,
                        SortByColumns(
                            authoritydata,
                            "REGI_DATE"
                        )
                    );
                    ClearCollect(
                        authorityListdata,
                        Filter(
                            authorityListdata,
                            OWNER_ID = User
                        )
                    );
                    ClearCollect(
                        authorityListdata,
                        Filter(
                            authorityListdata,
                            OWNER_ID = User,
                            RESOURCE_TYPE = "data"
                        )
                    )
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =10
                Text: ="데이터"
                Width: =71
                X: =820
                Y: =38
