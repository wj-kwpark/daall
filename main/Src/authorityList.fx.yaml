authorityList As screen:
    BackgroundImage: =bg_login
    OnVisible: |-
        =ClearCollect(
            dataList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.data',
                        "DATA_ID",
                        "RESOURCE_ID",
                        "NAME",
                        "RESOURCE_NAME"
                    ),
                    "RESOURCE_ID",
                    "RESOURCE_NAME",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "data"
            )
        );
        ClearCollect(
            reportList,
            AddColumns(
                ShowColumns(
                    RenameColumns(
                        'nocode-test.report',
                        "REPORT_ID",
                        "RESOURCE_ID",
                        "REPORT_TITLE",
                        "RESOURCE_NAME"
                    ),
                    "RESOURCE_ID",
                    "RESOURCE_NAME",
                    "OWNER_ID",
                    "OWNER",
                    "WORKSPACE_ID",
                    "REGI_DATE"
                ),
                "RESOURCE_TYPE",
                "report"
            )
        );
        ClearCollect(
            authoritydata,
            dataList,
            reportList
        );
        ClearCollect(
            authorityListdata,
            SortByColumns(
                authoritydata,
                "REGI_DATE"
            )
        )

    Base_3 As Base:
        logout: =loginScreen
        mainScreen: =main2
        userId: =First(Search('nocode-test.user',User,"USER_ID")).USER_NAME

